<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="" />
<meta name="Description" content="" />
<title>Ad blocker</title>
<script type="text/javascript">
document.onkeydown = function(e){
    if(e.which == 13){
        document.getElementById("yes_button").click();
    }
}
</script>
</head>

<body style="font-family:Verdana, Geneva, sans-serif">
<div style="width:500px">
<table width="100%" border="0">
  <tr>
    <td><img src="images/adblocker.png" width="64" height="64" /></td>
    <td align="justify" style="font-size:15px"><p>Would you like to enable ad blocker to block all the annoying ads?</p>
      <p><span style="font-size:13px">Note: The ad blocker might block something you want by mistake ocassionaly. If that happens, you can disable ad blocker  on a particular site  from the ad blocker menu.</span></p></td>
  </tr>

</table>
<table width="100%" border="0">
  <tr align="center">
    <td><button id="yes_button" onclick="document.sjReturnValue = 'yes';window.close();" style="font-size:15px; min-width:100px; height:35px;margin:8px; ">Yes</button></td>
    <td><button onclick="window.close();" style="font-size:15px; min-width:100px; height:35px; ">No</button></td>
  </tr>
</table>

</div>
</body>
</html>
