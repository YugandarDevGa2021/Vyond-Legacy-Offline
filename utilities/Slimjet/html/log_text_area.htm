<!doctype html>
<html lang="en">
<head>
    <script>
        function SetText(text) {
            document.getElementById("log_area").value = text;
        }

        function SetSize(width, height) {
            document.getElementById("log_area").style['width'] = width;
            document.getElementById("log_area").style['height'] = height;
        }

    </script>
</head>
<body>
    <textarea id="log_area" readonly style="resize: none;width:20px;height:20px;"></textarea>	
</body>
</html>
