<!DOCTYPE html>
<HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slimjet premium feature</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function onOK() {
    document.sjReturnValue = "ok";
    window.close();
}

function onCancel() {
    document.sjReturnValue = "cancel";
    window.close();
}

</SCRIPT>
</head>
<BODY style="font-size:14px; font-family:Verdana, Geneva, sans-serif">
<div style="width:400px">
    <p>
     Would you like to show rent, price and cash flow estimates for properties listed on redfin.com? It can help you make a more informed decision as a home buyer or real estate investor.
    </p>
    <table style="width:100%" border="0">
        <tr align="center">
            <td width="50%"><button type="button" onclick="onOK();" style="width:140px">Buy this feature</button></td>
            <td><button type="button" onclick="onCancel();" style="width:140px">No, thanks</button></td>
        </tr>
    </table>
</div>
</BODY>
</HTML>
