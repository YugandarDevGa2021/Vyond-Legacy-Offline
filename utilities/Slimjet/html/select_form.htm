<!DOCTYPE html>
<HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Please select form to fill:</title>
<style>
.no_scrollbar::-webkit-scrollbar
{
	display:none;
}
</style>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="formdata.js"></script>
<script type="text/javascript">

function onOK()
{
  document.sjReturnValue = GetFormData(document.forms[0]);
  //console.log(document.sjReturnValue);
  window.close();
}

function onCancel()
{
  document.sjReturnValue = "";
  window.close();
}

function InitDialog(form_data,default_choice)
{
	var datas = form_data.split(";");
	for (var i = 0; i < datas.length; i++) 
	{
		document.getElementById("form_list").options.add(new Option(datas[i],datas[i]));
		if (default_choice==datas[i])
		{
			document.getElementById("form_list").options.selectedIndex=i;
		}
	}
}


document.onkeydown = function(e)
{
    if((e.keyCode || e.which) == 13){
        document.getElementById("button_ok").click();
    }
}

</SCRIPT>
</head>
<BODY style="font-size:13px; font-family:Verdana, Geneva, sans-serif">
<div style="width:300px">
<form>
  <div style="border:1px solid #ccc;height:222px;overflow-x:auto;overflow-y:scroll">
  <select name="selected_form" id="form_list" size="10" style="border:0;outline: none;min-width:277px;min-height:218px" class="no_scrollbar"> 
  </select>
  </div>
  <p>
    <label>
      <input name="set_default" type="checkbox" id="set_default" value = "0" />
    Set as default choice</label>
	</p>
</form>
  <table width="100%" border="0">
    <tr align="center">
      <td width="50%"><button id="button_ok" onclick = "onOK();" style="min-width:80px">OK</button></td>
      <td width="50%"><button onclick = "onCancel();" style="min-width:80px">Cancel</button></td>
    </tr>
  </table>
</div>
</BODY>
</HTML>
