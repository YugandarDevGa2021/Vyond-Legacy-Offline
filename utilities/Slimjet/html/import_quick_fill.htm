<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Import forms from other browsers</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<SCRIPT>

function initDialog(param) {
	param = param.toLowerCase();
	document.getElementById('select_folder_form').checked = true;

	if( param.indexOf("slimboat") >= 0 ){
		document.getElementById('slimboat').hidden = false;
		document.getElementById('slimboat_form').checked = true;
	}else{
		document.getElementById('slimboat').hidden = true;;

	}

	if( param.indexOf("slimbrowser") >= 0 ){
		document.getElementById('slimbrowser').hidden = false;
		document.getElementById('slimbrowser_form').checked = true;
	}else{
		document.getElementById('slimbrowser').hidden = true;
	}

}

//指定导入目录
function selectFolder(){

  document.location.href="sjcmd://select_directory";
}

function onImport(){
	if( document.getElementById("slimbrowser_form").checked ){
		document.sjReturnValue = "slimbrowser_form";
	}else if( document.getElementById("slimboat_form").checked ){
		document.sjReturnValue = "slimboat_form";
	}else if( document.getElementById("select_folder_form").checked ){
		document.sjReturnValue = "select_folder_form";
	}
	// window.close();
  location="sjcmd://validate_input "+encodeURI(document.sjReturnValue);
}

function onCancel(){

    document.sjReturnValue = "";
    window.close();
}

</SCRIPT>
</head>
<BODY>
<div style="width:280px">
  <p>Select source to import from:</p>
       <div id = "slimbrowser">
			 <label>
        <input name="radio" type="radio" id="slimbrowser_form"/>
        SlimBrowser</label>
  	   </div>
       <div  id = "slimboat">
        <label><input type="radio" name="radio" id="slimboat_form" />
        SlimBoat</label>
        </div>
      <div>
			  <label>
        <input type="radio" name="radio" id="select_folder_form" />
        Select folder</label>
	   <button type="button" id="select_folder" onclick = "selectFolder();">...</button>
       <input type="text" id="selected_directory" size="40" maxlength="80" readonly="readonly" />
       <br /><div id = "info_bar" >&nbsp;</div>
  </div>
  <table width="100%" border="0">
    <tr align="center">
      <td width="50%"><button type="button" onclick = "onImport();" style="min-width:80px">OK</button></td>
      <td><button type="button" onclick = "onCancel();" style="min-width:80px" >Cancel</button></td>
    </tr>
  </table>
</div>
</BODY>
</HTML>
