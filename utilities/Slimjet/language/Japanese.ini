1280=ツールバーの上にボタンを追加するには、ツールバーボタンの右端の小さな▶ボタンをクリックして、表示されるドロップダウンメニューの「ツールバーのカスタマイズ」を選択します。ここからより多くの強力な機能を追加することができます。
1281=新しいタブでサイトを自動的に開く
1282=Slimjet は、アドレスバーからURLを入力したりブックマークをクリックした時、デフォルトでは現在のタブでそのサイトを開きます。この際に Altキーを押しながら行うと新しいタブで開くことができます。もしも常に新しいタブでサイトを開きたい場合には、設定ページの「タブのオプション」にある「URLを入力したら自動的に新しいタブで開く」にチェックをします。またこのオプションを有効にすると、Altキーを押した際の動作は逆になり、現在のタブでそのサイトを開くことができます。
1283=サイトごとの広告ブロックを無効にする
1284=Slimjet では広告ブロッカーがデフォルトで有効になっています。しかしまれに広告ブロッカーが判断を誤り、必要なコンテンツまでブロックすることもあります。そのような場合には、その指定したサイトにだけ広告ブロッカーを無効にすることもできます。
1286=高速ダウンロードマネージャーを使う
1287=デフォルトに高速ダウンロードマネージャーを使用する設定をしている場合、同時接続数の制限を設けている一部のサイトでは、上手くダウンロードできない可能性があります。その場合には Altキーを押しながらファイルのリンクをクリックしてください。一時的に高速ダウンロードマネージャーの使用を回避して、通常のダウンロードを行います。
1288=新しいタブページの背景動画
1289=新しいタブページの背景として動画を設定できるのをご存知ですか？新しいタブページの右上の「カスタマイズ」ボタンをクリックします。そしてオプションの「背景動画」から設定できます。動画は、自分のローカル上の動画ファイルを選択するか、もしくはリンクの「オンライン動画ライブラリー」をクリックして、弊社のウェブサイトから数多くの素晴らしい動画を選ぶことができます。
1290=高速ダウンロードマネージャーを使えば、遅いサイトからも最大12倍速でダウンロードできます。高速ダウンロードマネージャーでダウンロードしたい時は、ファイルのリンク上で右クリックをして、ポップアップメニューから「高速ダウンロードする」を選択します。もしも常に左クリックだけで高速ダウンロードを行いたい場合には、設定ページの「高速ダウンロードマネージャーを標準のダウンローダーにする」を有効にしてください。
