1280=Clique no pequeno botão de seta à direita na extremidade direita dos botões da barra de ferramentas e selecione "Personalizar Barra de Ferramentas ..." no menu drop-down para adicionar botões à barra de ferramentas. Isso o ajudará a obter acesso rápido a funcionalidades mais poderosas.
1281=Abrir site em uma nova guia automaticamente
1282=Por padrão, o Slimjet abre o site na guia atual quando você acessa um URL a partir da caixa geral ou clica em um favorito. Você pode manter pressionada a tecla ALT para abrir o site em uma nova guia em vez disso. Se você gostaria de abrir um site em uma nova guia por padrão, ative a opção "Criar automaticamente nova guia quando um URL for inserido" na seção "Opções de guia" da página de configurações. Quando esta opção estiver ativada, você pode segurar a tecla ALT para abrir o site na guia atual em vez disso.
1283=Desativar bloqueador de anúncios por site
1284=O bloqueador de anúncios agora está ativado por padrão no Slimjet. Em alguns casos, o bloqueador de anúncios pode bloquear conteúdo útil por engano. Se isso acontecer, você pode optar por desativar o bloqueador de anúncios só nesse site particular.
1286=Desviar do gerenciador de downloads turbinado
1287=Se você tiver habilitado o gerenciador de downloads turbinado por padrão, pode ter problemas ao transferir arquivos de alguns servidores que limitam o número de conexões. Se isso acontecer, você pode segurar a tecla ATL enquanto clica no link do arquivo para desviar do gerenciador de downloads turbinado temporariamente.
1288=Vídeo de plano de fundo da página de nova guia
1289=Você sabe que você pode definir um vídeo como o plano de fundo para a página Nova Guia? Clique no botão "personalizar" no canto superior direito da página Nova Guia. Selecione a opção "Vídeo de Plano de Fundo". Você pode escolher um arquivo de vídeo local ou clicar no link "Biblioteca de vídeos online" para acessar vídeos mais impressionantes no nosso site.
1290=O gerenciador de downloads turbinado pode aumentar a velocidade de download em até 12 vezes quando você baixar arquivos de um servidor lento. Você pode clicar em um link e selecionar "Download turbinado" a partir do menu pop-up para baixar o arquivo com o gerenciador de downloads turbinado. Ou você pode ativar a opção "Usar o gerenciador de downloads turbinado por padrão" na página de configurações, se você deseja ativá-lo com um simples clique esquerdo no link.
